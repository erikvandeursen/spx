<!DOCTYPE html>
<!-- angular module is defined on html tag -->
<html lang="en" data-ng-app="spx">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width-device-width, initial-scale-1">
	<title>Spotify Playlist Extender</title>
	
	<!-- external stylesheets -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.4/nv.d3.min.css" rel="stylesheet">
	<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
	<link rel="stylesheet" href="../layout/fonts/font-awesome-4.6.3/css/font-awesome.min.css">
	
	<!-- local stylesheets -->
	<link rel="stylesheet" href="layout/css/style.css"/>
</head>
<body>
<noscript>
    <div class="nojs">Javascript is either disabled or not supported in your browser. Please enable it or use a Javascript enabled browser.</div>
  </noscript>
<main>
	<header>
		<!-- navigation bar, is fixed -->
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="index.html">
						<span class="navbar-title">Playlist Extender</span>
					</a>
					<ul class="nav navbar-nav">
						<li><a ui-sref="userinfo">Userinfo</a></li>
						<li><a ui-sref="playlist">Playlists</a></li>
						<!--<li><a ui-sref="/#/playlist/new">Create a playlist</a></li>-->
						<li><a ui-sref="about">About</a></li>
						<li><a ui-sref="logout">Logout</a></li>
					</ul>
				</div>
			</div>
		</div>
	</header>

	<!-- views -->
	<div ui-view></div>

</main>
	<!-- remote dependencies -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-cookies.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.4/nv.d3.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-nvd3/1.0.9/angular-nvd3.min.js"></script>
	
	
	<!-- local JS dependencies -->
	<script src="app.js"></script>

	<!-- controllers -->
	<script src="/dashboard/dashboard.controller.js"></script> 
	<script src="/playlist/playlist.controller.js"></script>
	<script src="/track/track.controller.js"></script>
	<script src="/track/trackinfo.controller.js"></script>
</body>
</html>
