<!DOCTYPE html>
<!-- angular module is defined on html tag -->
<html lang="en" ng-app="spx">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width-device-width, initial-scale-1">
	<title>Spotify Playlist Extender</title>
	
	<!-- external stylesheets -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet">
	
	<!-- local stylesheets -->
	<link rel="stylesheet" href="layout/css/style.css"/>
	<link rel="stylesheet" href="/layout/css/loadingbar.css" />
</head>
<body>
<noscript>
    <div class="nojs">Javascript is either disabled or not supported in your browser. Please enable it or use a Javascript enabled browser.</div>
  </noscript>
<main>
	<header>
		<!-- navigation bar, is fixed -->
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="index.html">
						<span class="navbar-title">Playlist Extender</span>
					</a>
					<ul class="nav navbar-nav">
						<li><a ui-sref="userinfo">Userinfo</a></li>
						<li><a ui-sref="playlist">Playlists</a></li>
						<!--<li><a href="/#/playlist/new">Create a playlist</a></li>-->
						<li><a ui-sref="faq">FAQ</a></li>
						<li><a ui-sref="about">About</a></li>
						<li><a ui-sref="logout">Logout</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="loading-bar"></div>
	</header>

	<div ui-view></div>

</main>
	<!-- dependencies -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-cookies.min.js"></script>
	
	<!-- local JS dependencies -->
	<script src="app.js"></script>

	<!-- controllers -->
	<script src="/dashboard/dashboard.controller.js"></script> 
	<script src="/playlist/playlist.controller.js"></script>
	<script src="/track/track.controller.js"></script>
	<script src="/login/login.controller.js"></script>

	<!-- loading bar -->
	<script>
		window.onload = loadingbar

		function loadingbar() {
			var bar = document.querySelector(".loading-bar");
			bar.classList.add("app-loading");
		}
	</script>
</body>
</html>
