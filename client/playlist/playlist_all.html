<div class="view" ng-app="spxPlaylist">

	<div class="container" ng-controller="playlistController">
		<div id="userplaylists">
			<table class="table table-striped">
				<thead><span>Your playlists</span></thead>

				<form>
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-addon"><span class="glyphicon glyphicon-sunglasses"></span>
							</div>
							<input type="text" class="form-control" placeholder="Search your playlists" ng-model="searchPlaylists" />
						</div>      
					</div>
				</form>

				<tbody>
					<tr>
						<th><a href="#" ng-click="sortType = 'playlist.name'; sortReverse = !sortReverse">Name<span ng-show="sortType == 'playlist.name' && !sortReverse" class="caret"></span></a></th>
						<th><a href="#" ng-click="sortType = 'playlist.owner'; sortReverse = !sortReverse">Owner<span ng-show="sortType == 'playlist.owner.id' && !sortReverse" class="caret"></span></a></th>
						<th><a href="#" ng-click="sortType = 'playlist.tracks.total'; sortReverse = !sortReverse"># tracks<span ng-show="sortType == 'playlist.tracks.total' && !sortReverse" class="caret"></span></a></th>
					</tr>
					<tr ng-repeat="playlist in playlists.data.items | orderBy:sortyType:sortReverse | filter:searchPlaylists">
						<td><a href="/playlist/{{ playlist.id }}">{{ playlist.name }}</a></td>
						<td>{{ playlist.owner.id }}</td>
						<td>{{ playlist.tracks.total }}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</div>
