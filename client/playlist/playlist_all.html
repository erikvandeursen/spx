<div class="view" ng-app="spx">
	
	<h3>Dashboard</h3>

	<p><strong>All playlists</strong></p>
	<!-- https://github.com/thelinmichael/spotify-web-api-node#authorization -->

	<div class="col-md-6">
		<div id="userinfo">
			<table class="table table-striped" ng-repeat="playlist in playlists">
				<tr><th>Name</th><th>Owner</th></tr>
				<tr><td>{{ playlist.items.name }}</td>><td>{{ playlist.items.owner }}</td></tr>
			</table>
		</div>
	</div>
</div>
