<!DOCTYPE html>
<!-- angular module is defined on html tag -->
<html lang="en" ng-app="spx">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width-device-width, initial-scale-1">
	<title>Spotify Playlist Extender</title>
	
	<!-- external stylesheets -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet">
	
	<!-- local stylesheets -->
	<link rel="stylesheet" href="layout/css/style.css"/>
</head>
<body>

    <div class="nojs">Javascript is either disabled or not supported in your browser. Please enable it or use a Javascript enabled browser.</div>

		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="index.html">
						<span class="navbar-title">Playlist Extender</span>
					</a>
				</div>
			</div>
		</div>
	</header>

	<!-- Jumbotron -->
	<div class="jumbotron">
		<div class="container">
			<div class="intro">

				<a href="/token_request" class="btn btn-lg btn-primary">Login on Spotify</a> <br />
			</div?
